<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  </head>
  <body>
    <script src="main.js"></script>
    <section>
      <div class="list-lable">
        <span>Today's To Do</span> <span class="spacer"></span><span><i class="fa fa-retweet" aria-hidden="true"></i></span>
      </div>
      <div class="search-input">
        <input id="to-do-input" type="text" placeholder="Add to your list..."> 
        <span class="spacer"></span>
        <button id="add-icon"><i class="fa fa-share-square" aria-hidden="true"></i></button>
      </div>
      <ul id="list-ul">
      </ul>

      <button>Clear all completed</button>
    </section>
  </body>
</html>
